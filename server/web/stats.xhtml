<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<h:head>
    <h:outputStylesheet name="dist/css/AdminLTE.min.css"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
    <h:outputStylesheet name="dist/css/skins/skin-blue.min.css"/>
    <h:outputStylesheet name="dist/css/styles.css"/>
    <script src="resources/dist/js/jQuery-2.1.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- AdminLTE App -->
    <script src="resources/dist/js/app.min.js" type="text/javascript"></script>
    <script src="resources/dist/js/pages/dashboard.js" type="application/javascript"></script>

    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css"/>

    <!-- Ionicons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
    <f:metadata>
        <f:event type="preRenderView" listener="#{statBean.loadStats}"/>
    </f:metadata>
</h:head>
<h:body styleClass="skin-blue fixed">

    <h:inputHidden id="email-hidden" value="#{statBean.email}"/>
    <header class="main-header">
        <a href="index.xhtml" class="logo"><strong>X-tracker</strong></a>
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu" style="margin-top: 9px">
                    <span id="signinButton">
                        <span
                                class="g-signin"
                                data-callback="signinCallback"
                                data-clientid="911181934697-4pbeg179frvgbjf3b8bmo2up93vnna9b.apps.googleusercontent.com"
                                data-cookiepolicy="single_host_origin"
                                data-requestvisibleactions="http://schemas.google.com/AddActivity"
                                data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email">

                        </span>
                    </span>
                    <span id="user-name-label">
                    </span>
            </div>
        </nav>
    </header>
    <div id="stats-panel">
        <div class="row">
            <div class="col-md-4">
                <div class="stat-cell">
                    <div class="stat-name">Total <br/>distance</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.totalDistance}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>m
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-cell">
                    <div class="stat-name">Average length</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.avgDistance}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>m
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-cell">
                    <div class="stat-name">Maximum length</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.maxDistance}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>m
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="stat-cell">
                    <div class="stat-name">Maximum speed</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.maxSpeed}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>m/s
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-cell">
                    <div class="stat-name">Average speed</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.avgSpeed}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>m/s
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="stat-cell">
                    <div class="stat-name">Maximum track duration</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.maxDuration}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>s
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-cell">
                    <div class="stat-name">Average track duration</div>
                    <div class="stat"><p:outputText value="#{statBean.stat.avgDuration}">
                        <f:convertNumber maxFractionDigits="1"/></p:outputText>s
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        (function () {
            var po = document.createElement('script');
            po.type = 'text/javascript';
            po.async = true;
            po.src = 'https://apis.google.com/js/client:plusone.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(po, s);
        })();
    </script>
</h:body>

</html>
