<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:metadata>
        <f:viewParam name="email" value="#{trackListBean.email}"/>
    </f:metadata>
</h:head>
<h:body styleClass="skin-blue fixed">
    <div>
        <ui:repeat value="#{trackListBean.trackList}" var="track">
            <li>
                <a href="#" onclick="loadTrack(#{track.trackId})">
                    <h5 class="track-li">#{track.title}</h5>
                </a>
            </li>
        </ui:repeat>
    </div>
</h:body>
</html>
